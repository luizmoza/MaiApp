<script> 

function CarregaMicroEstrategia(Macro){
while (document.getElementById('SlctEstrategia').lastElementChild) 
{document.getElementById('SlctEstrategia').removeChild(document.getElementById('SlctEstrategia').lastElementChild);}    
var z = document.createElement('option'); // is a node
    z.innerHTML = 'Selecione...';
    z.setAttribute('disabled',true)
    z.setAttribute('selected',true)
    document.getElementById('SlctEstrategia').appendChild(z) 
for (var key in DictEstrategias[Macro]) {
    var z = document.createElement('option'); // is a node
    z.innerHTML = key;
    z.setAttribute('value',DictEstrategias[Macro][key])
    document.getElementById('SlctEstrategia').appendChild(z) 
    }
}


function Update(){
var fd = new FormData();
fd.append("idUsuario", document.getElementById("hfUsuario_Id").value);
fd.append("UsuarioAuth", document.getElementById("hfUsuario_Auth").value );

fd.append("AliasOperacao", document.getElementById("TbAliasOperacao").value);
fd.append("AliasAtivo", document.getElementById("TbAliasAtivo").value);
fd.append("CGC", document.getElementById("TbCGC").value);
fd.append("MacroEstrategia", document.getElementById("SlctMacroEstrategia").value);
fd.append("Estrategia", document.getElementById("SlctEstrategia").value);
fd.append("Marcacao", document.getElementById("SlctMarcacao").value);
fd.append("Administrador", document.getElementById("SlctAdministrador").value);
fd.append("Vencimento", document.getElementById("TbVencimento").value);
fd.append("DataCompra", document.getElementById("TbDataCompra").value);
fd.append("TaxaCompra", taxa_to_perc(document.getElementById("TbTaxaCompra").value));
fd.append("PuCompra", vl_to_float(document.getElementById("TbPuCompra").value));

var oReq = new XMLHttpRequest();
oReq.open('POST', "/Cadastro/Operacao/Update",true);
oReq.onload = function() {
            var result = JSON.parse(this.responseText);    
            if (trim(result['resposta']) == trim("Falha na Autenticação")){
                window.location.href = "/Login";
            }
            else{
                    var dvMdl = document.getElementById("tbModalMsgBox");
                    while (dvMdl.lastElementChild) {dvMdl.removeChild(dvMdl.lastElementChild);}
                    dvMdl.innerhtml = "";
                    var span = document.createElement('span');
                    span.setAttribute('style',"float:left;margin:15px 0px 0px 15px;");
                    dvMdl.appendChild(span);
                    span.innerHTML = "<p>" + trim(result['resposta']) + ".</p>";
                    $(document).ready(function(){$('#ModalMsgBox').modal('show');})
                    return;
                }
            }
            oReq.send(fd);
}

function CarregaBusca(){
document.getElementById("hfPage").value = 1;
var fd = new FormData();
fd.append("idUsuario", document.getElementById("hfUsuario_Id").value);
fd.append("UsuarioAuth", document.getElementById("hfUsuario_Auth").value );
fd.append("Search", document.getElementById("TbSearch").value);
fd.append("Pag", 1);
fd.append("nPerPag", 10);
var oReq = new XMLHttpRequest();
oReq.open('POST', "/Cadastro/Operacao/Search",true);
oReq.onload = function() {
                                var result = JSON.parse(this.responseText);  
                                var Tbl = document.getElementById("TblDados");
                                while (Tbl.lastElementChild) {Tbl.removeChild(Tbl.lastElementChild);}  
                                Tbl.innerhtml = "";
                                var result = JSON.parse(this.responseText);    
                                if (trim(result['resposta']) == trim("Falha na Autenticação")){window.location.href = "/Login";exit;}
                                if (trim(result['resposta']) != trim("Ok"))
                                {document.getElementById("LblDisplayPage").innerText='-';throw new Error(trim(result['resposta']));exit;}
                                else{
                                    var Dados=result['Dados'];
                                    document.getElementById("hfnPages").value = Dados["nPags"];
                                    document.getElementById("LblDisplayPage").innerText = Dados["Pag"]+" de "+Math.max(Dados["nPags"],1) ;
                                    for (k in Dados["Lista"]) {
                                                                var Header = document.createElement('tr');
                                                                Header.setAttribute('class',"heading-td")
                                                                Header.setAttribute('id',k);
                                                                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = Dados["Lista"][k]["AliasOperacao"];Header.appendChild(HeaderCol);
                                                                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = Dados["Lista"][k]["AliasAtivo"];Header.appendChild(HeaderCol);
                                                                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = Dados["Lista"][k]["CGC"];Header.appendChild(HeaderCol);
                                                                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = '<a id="DeleteObj#'+k+'" onClick="Delete(this.id)"><i class="ti-trash"></i></a>';Header.appendChild(HeaderCol);
                                                                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = '<a id="DisplayObj#'+k+'" onClick="Display(this.id)"><i class="ti-eye"></i></a>';Header.appendChild(HeaderCol);
                                                                Tbl.appendChild(Header);
                                                                }
                                }
                            }
oReq.send(fd);
}


function Display(s){
var idLista = document.getElementById(s).id;
var fd = new FormData();
fd.append("IDOperacao", trim(Right(idLista,idLista.length-idLista.search("#")-1)));
fd.append("idUsuario", document.getElementById("hfUsuario_Id").value);
fd.append("UsuarioAuth", document.getElementById("hfUsuario_Auth").value );
var oReq = new XMLHttpRequest();
oReq.open('POST', "/Cadastro/Operacao/Load",true);
oReq.onload = function() {
                            var result = JSON.parse(this.responseText); 
                            if (trim(result['resposta']) == trim("Falha na Autenticação")){window.location.href = "/Login";exit;}
                            if (trim(result['resposta']) != trim("Ok")){throw new Error(trim(result['resposta']));exit;}
                            else{
                                var Dados=result['Dados'];

                                console.log(Dados);

                                document.getElementById("TbAliasOperacao").value = Dados["AliasOperacao"];
                                document.getElementById("TbAliasAtivo").value = Dados["AliasAtivo"];
                                document.getElementById("TbCGC").value = Dados["CGC"];
                                document.getElementById("SlctMacroEstrategia").value = Dados["MacroEstrategia"];  
                                CarregaMicroEstrategia(Dados["MacroEstrategia"])
                                document.getElementById("SlctEstrategia").value = Dados["Estrategia"];                                
                                document.getElementById("SlctMarcacao").value = Dados["Marcacao"];
                                document.getElementById("SlctAdministrador").value = Dados["Administrador"];
                                document.getElementById("TbVencimento").value = Dados["Vencimento"];
                                document.getElementById("TbDataCompra").value = Dados["DataCompra"];
                                document.getElementById("TbTaxaCompra").value = perc_to_taxa_brl(Dados["TaxaCompra"]);
                                document.getElementById("TbPuCompra").value = vl_to_float_brl(Dados["PuCompra"]);

                            }
                          }
oReq.send(fd);
}

function Delete(s){
var idLista = document.getElementById(s).id;
var fd = new FormData();
fd.append("IDOperacao", trim(Right(idLista,idLista.length-idLista.search("#")-1)));
fd.append("idUsuario", document.getElementById("hfUsuario_Id").value);
fd.append("UsuarioAuth", document.getElementById("hfUsuario_Auth").value );
var oReq = new XMLHttpRequest();
        oReq.open('POST', "/Cadastro/Operacao/Delete",true);
        oReq.onload = function() {
                                        var result = JSON.parse(this.responseText); 
                                        if (trim(result['resposta']) == trim("Falha na Autenticação")){window.location.href = "/Login";exit;}
                                        else{

                                            var Tbl = document.getElementById("TblDados");
                                                var vv = false;
                                                for (var i = 0, row; row = Tbl.rows[i]; i++) {
                                                    if (row.getAttribute('id') == trim(Right(idLista, idLista.length - idLista.search("#") - 1))) {
                                                        Tbl.deleteRow(i);
                                                    }
                                                }                                               

                                                var dvMdl = document.getElementById("tbModalMsgBox");
                                                while (dvMdl.lastElementChild) {dvMdl.removeChild(dvMdl.lastElementChild);}
                                                dvMdl.innerhtml = "";
                                                var span = document.createElement('span');
                                                span.setAttribute('style',"float:left;margin:15px 0px 0px 15px;");
                                                dvMdl.appendChild(span);
                                                span.innerHTML = "<p>" + trim(result['resposta']) + ".</p>";
                                                $(document).ready(function(){$('#ModalMsgBox').modal('show');})
                                                return;
                                            }
                                   }
        oReq.send(fd);
}

function Proximo(){

if(parseFloat(document.getElementById("hfnPages").value) >= parseFloat(document.getElementById("hfPage").value)+1)
{document.getElementById("hfPage").value=parseFloat(document.getElementById("hfPage").value)+1;}

var fd = new FormData();
fd.append("idUsuario", document.getElementById("hfUsuario_Id").value);
fd.append("UsuarioAuth", document.getElementById("hfUsuario_Auth").value );
fd.append("Search", document.getElementById("TbSearch").value);
fd.append("Pag", document.getElementById("hfPage").value);
fd.append("nPerPag", 10);

var oReq = new XMLHttpRequest();
oReq.open('POST', "/Cadastro/Operacao/Search",true);
oReq.onload = function() {
        var result = JSON.parse(this.responseText);  
        var Tbl = document.getElementById("TblDados"); 
        var result = JSON.parse(this.responseText);    
        if (trim(result['resposta']) == trim("Falha na Autenticação")){window.location.href = "/Login";exit;}
        if (trim(result['resposta']) != trim("Ok"))
        {document.getElementById("LblDisplayPage").innerText='-';throw new Error(trim(result['resposta']));exit;}
        else{
            while (Tbl.lastElementChild) {Tbl.removeChild(Tbl.lastElementChild);}  
            Tbl.innerhtml = "";
            var Dados=result['Dados'];
            document.getElementById("hfnPages").value = Dados["nPags"];
            document.getElementById("LblDisplayPage").innerText = Dados["Pag"]+" de "+Math.max(Dados["nPags"],1) ;
            for (k in Dados["Lista"]) {
                var Header = document.createElement('tr');
                Header.setAttribute('class',"heading-td")
                Header.setAttribute('id',k);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = Dados["Lista"][k]["AliasOperacao"];Header.appendChild(HeaderCol);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = Dados["Lista"][k]["AliasAtivo"];Header.appendChild(HeaderCol);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = Dados["Lista"][k]["CGC"];Header.appendChild(HeaderCol);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = '<a id="DeleteObj#'+k+'" onClick="Delete(this.id)"><i class="ti-trash"></i></a>';Header.appendChild(HeaderCol);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = '<a id="DisplayObj#'+k+'" onClick="Display(this.id)"><i class="ti-eye"></i></a>';Header.appendChild(HeaderCol);
                Tbl.appendChild(Header);
                }
        }
    }
oReq.send(fd);
}

function Anterior(){

if(1 <= parseFloat(document.getElementById("hfPage").value)-1)
{document.getElementById("hfPage").value=parseFloat(document.getElementById("hfPage").value)-1;}
else{throw new Error("Não tem pagina menor que 1!");}

var fd = new FormData();
fd.append("idUsuario", document.getElementById("hfUsuario_Id").value);
fd.append("UsuarioAuth", document.getElementById("hfUsuario_Auth").value );
fd.append("Search", document.getElementById("TbSearch").value);
fd.append("Pag", document.getElementById("hfPage").value);
fd.append("nPerPag", 10);
var oReq = new XMLHttpRequest();
oReq.open('POST', "/Cadastro/Operacao/Search",true);
oReq.onload = function() {
        var result = JSON.parse(this.responseText);  
        var Tbl = document.getElementById("TblDados"); 
        var result = JSON.parse(this.responseText);    
        if (trim(result['resposta']) == trim("Falha na Autenticação")){window.location.href = "/Login";exit;}
        if (trim(result['resposta']) != trim("Ok"))
        {document.getElementById("LblDisplayPage").innerText='-';throw new Error(trim(result['resposta']));exit;}
        else{
            while (Tbl.lastElementChild) {Tbl.removeChild(Tbl.lastElementChild);}  
            Tbl.innerhtml = "";
            var Dados=result['Dados'];
            document.getElementById("hfnPages").value = Dados["nPags"];
            document.getElementById("LblDisplayPage").innerText = Dados["Pag"]+" de "+Math.max(Dados["nPags"],1) ;
            for (k in Dados["Lista"]) {
                var Header = document.createElement('tr');
                Header.setAttribute('class',"heading-td")
                Header.setAttribute('id',k);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = Dados["Lista"][k]["AliasOperacao"];Header.appendChild(HeaderCol);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = Dados["Lista"][k]["AliasAtivo"];Header.appendChild(HeaderCol);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = Dados["Lista"][k]["CGC"];Header.appendChild(HeaderCol);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = '<a id="DeleteObj#'+k+'" onClick="Delete(this.id)"><i class="ti-trash"></i></a>';Header.appendChild(HeaderCol);
                var HeaderCol = document.createElement('td');HeaderCol.innerHTML = '<a id="DisplayObj#'+k+'" onClick="Display(this.id)"><i class="ti-eye"></i></a>';Header.appendChild(HeaderCol);
                Tbl.appendChild(Header);
                }
        }
    }
oReq.send(fd);
}

</script>

</body>
